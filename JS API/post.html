<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class=" bg-dark p-3 d-flex justify-content-between align-items-center">
        <h3 class=" text-light">JS + Laravel</h3>
        <button type="button" onclick="Logout()" class=" btn btn-danger ">Logout</button>
    </header>
    <div class=" container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>All Post</h3>
            <button class=" btn btn-primary " data-bs-toggle="modal" data-bs-target="#modalCreatPost">new post</button>
        </div>
        <table class=" table table-bordered">
            <tr class=" table-dark">
                <th>Post ID</th>
                <th>Post Image</th>
                <th>Post Title</th>
                <th>Description</th>
                <th class=" text-center">Action</th>
            </tr>
            <tbody class="allPosts">
                
            </tbody>
        </table>
    </div>

<!-- Modal create  start-->
<div class="modal fade" id="modalCreatPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 40%;">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Creating Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formCreatePost" method="POST" enctype="multipart/form-data">
              <div class="form-group mb-3">
                 <label for="">Post Title</label>
                 <input type="text" name="title" class=" form-control shadow-none">
              </div>

              <div class="form-group mb-3">
                <label for="">Description</label>
                <textarea name="des" rows="5" class=" form-control shadow-none"></textarea>
             </div>

             <div class="form-group mb-3">
                <label for="">Post Image</label>
                <input type="file" name="image" class=" form-control shadow-none">
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="StorePost()" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
</div>
<!-- Modal create end -->


<!-- Modal update  start-->
<div class="modal fade" id="modalUpdatePost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 40%;">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editting Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formUpdatePost" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-3">
               <input type="hidden" name="id" class="post_id">
               <label for="">Post Title</label>
               <input type="text" name="title" class="title form-control shadow-none">
            </div>

            <div class="form-group mb-3">
              <label for="">Description</label>
              <textarea name="des" rows="5" class="description form-control shadow-none"></textarea>
           </div>

           <div class="form-group mb-3">
              <label for="">Post Image</label>
              <input type="file" name="image" class=" form-control shadow-none">
           </div>
           <div class="show-image">
              
           </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="UpdatePost()" type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal update end -->




</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</html>
